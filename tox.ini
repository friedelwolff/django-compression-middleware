[tox]
envlist =
    {py27}-django111-{brotlipy,Brotli}
    {pypy}-django111-{brotlipy,Brotli}
    py{34,35,36,37,py35}-django{111,20}-{brotlipy,Brotli}
    py{35,36,37,py35}-django{21,22}-{brotlipy,Brotli}
    py38-django22-{brotlipy,Brotli}
    py{36,37,38,39}-django{30,31,32}-{brotlipy,Brotli}
    py310-django32-{brotlipy,Brotli}
    py{38,39,310}-django{40,41}-{brotlipy,Brotli}
    py311-django41-{brotlipy,Brotli}
skip_missing_interpreters = true
[testenv]
setenv =
    PYTHONPATH = {toxinidir}
commands = pytest tests/
deps =
    django111: Django>=1.11, <2.0
    django20:  Django>=2.0, < 2.1
    django21:  Django>=2.1, < 2.2
    django22:  Django>=2.2, < 3.0
    django30:  Django>=3.0, < 3.1
    django31:  Django>=3.1, < 3.2
    django32:  Django>=3.2, < 4.0
    django40:  Django>=4.0, < 4.1
    django41:  Django>=4.1, < 4.2
    pytest>=3.1
    zstandard
    brotlipy: brotlipy
    Brotli: Brotli
